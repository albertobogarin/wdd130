<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Rafting Adventures</title>
  <meta name="description" content="Get in touch with Rafting Adventures. Find our location, send us a message, or meet our team." />
  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Rafting Adventures company logo">
    <h1>Rafting Adventures</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="company-info">
      <h2>Contact Us</h2>
      <address>
        📍 123 River Lane, Adventure City, Colorado, USA<br>
        📞 (555) 123-4567<br>
        ✉️ <a href="mailto:info@raftingadventures.com">info@raftingadventures.com</a>
      </address>
    </section>

    <section class="map-container">
      <h2>Our Location</h2>
      <iframe title="Map showing the location of Rafting Adventures" src="https://www.google.com/maps/embed?pb=!1m18..." allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <fieldset>
          <legend>Contact Information</legend>
          <div class="form-item">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-item">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
          </div>
        </fieldset>

        <fieldset>
          <legend>Questions</legend>
          <div class="form-item">
            <label>Purpose of your message:</label>
            <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
            <label><input type="radio" name="purpose" value="reservation"> Reservation</label>
            <label><input type="radio" name="purpose" value="suggestion"> Suggestion</label>
          </div>
          <div class="form-item">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <div class="form-item">
            <label><input type="checkbox" name="subscribe"> Please subscribe me to the newsletter</label>
          </div>
        </fieldset>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="employee-profiles">
      <h2>Meet Our Team</h2>
      <figure>
        <img src="images/employee1.jpg" alt="John, experienced rafting tour guide">
        <figcaption>John - Tour Guide</figcaption>
      </figure>
      <figure>
        <img src="images/employee2.jpg" alt="Sarah, customer support specialist">
        <figcaption>Sarah - Customer Support</figcaption>
      </figure>
      <figure>
        <img src="images/employee3.jpg" alt="Mike, rafting safety officer">
        <figcaption>Mike - Safety Officer</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Rafting Adventures. All rights reserved.</p>
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
        <img src="images/facebook.png" alt="Facebook page">
      </a>
      <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
        <img src="images/instagram.png" alt="Instagram profile">
      </a>
      <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
        <img src="images/twitter.png" alt="Twitter profile">
      </a>
    </div>
  </footer>
</body>
</html>
